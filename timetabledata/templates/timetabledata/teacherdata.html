{% extends 'timetabledata/base.html' %}
{% block title %}Teachers{% endblock %}
{% block content %}
        <h1>Teachers</h1>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Name</th>
            <th>Contract Hours</th>
            <th>Buildings</th>
            <th>Complementary</th>
            </tr>
        </thead>
        <tbody>
        {% for row in teachers %}
        <tr>
            <td>{{row.Irakaslea}}</td>
            <td>{{row.HorasContrato}}</td>
            <td>{{row.Edificios}}</td>
            <td>{{row.Complementarias}}</td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
{% endblock %}
